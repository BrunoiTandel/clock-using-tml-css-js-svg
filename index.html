<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digita Clock Using HTML, CSS, JS and SVG</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="time">
		<div class="circle" style="--clr: #FF2972">
			<div class="dots hr_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="hh"></circle>
			</svg>
			<div id="hours"></div>
		</div>
		<div class="circle" style="--clr: #FEE800">
			<div class="dots min_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="mm"></circle>
			</svg>
			<div id="minutes"></div>
		</div>
		<div class="circle" style="--clr: #04FC43">
			<div class="dots sec_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="ss"></circle>
			</svg>
			<div id="seconds"></div>
		</div>
		<div class="ap">
			<div id="ampm"></div>
		</div>
	</div>

	<script>
		setInterval(function () {
			var hours = document.getElementById('hours'),
				minutes = document.getElementById('minutes'),
				seconds = document.getElementById('seconds'),
				ampm = document.getElementById('ampm');

			var hh = document.getElementById('hh'),
				mm = document.getElementById('mm'),
				ss = document.getElementById('ss');

			var hr_dot = document.querySelector('.hr_dot'),
				min_dot = document.querySelector('.min_dot'),
				sec_dot = document.querySelector('.sec_dot');

			var h = new Date().getHours(),
				m = new Date().getMinutes(),
				s = new Date().getSeconds(),
				am = h >= 12 ? 'PM' : 'AM';

			// Convert 24hrs to 12 hrs format
			if (h > 12) {
				h = h - 12;
			}

			// Adding 0 befire single digit
			h = (h < 10) ? '0' + h : h;
			m = (m < 10) ? '0' + m : m;
			s = (s < 10) ? '0' + s : s;

			hours.innerHTML = h + '<br><span>Hours</span>';
			var add_s_in_min = '';
			if (m > 1) {
				add_s_in_min = 's';
			}
			minutes.innerHTML = m + '<br><span>Minute'+add_s_in_min+'</span>';
			var add_s_in_sec = '';
			if (s > 1) {
				add_s_in_sec = 's';
			}
			seconds.innerHTML = s + '<br><span>Second'+add_s_in_sec+'</span>';
			ampm.innerHTML = am;

			// 12 as it is 12 hrs format
			hh.style.strokeDashoffset = 440 - (440 * h) / 12;
			// For minutes
			mm.style.strokeDashoffset = 440 - (440 * m) / 60;
			// For seconds
			ss.style.strokeDashoffset = 440 - (440 * s) / 60;

			hr_dot.style.transform = `rotate(${h * 30}deg)`;
			min_dot.style.transform = `rotate(${m * 6}deg)`;
			sec_dot.style.transform = `rotate(${s * 6}deg)`;
		}, 1000);
	</script>
</body>
</html>
